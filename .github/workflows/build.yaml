name: build
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build-front:
    name: "build frontend"
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install nodejs
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: install deps
        run: cd ./web && npm ci
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: cd ./web && npm run build
      - name: store react production build
        uses: actions/upload-artifact@v2
        with:
          name: react-build
          path: web/build
  build-back:
    name: "build backend"
    needs: build-front
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Download react build
        uses: actions/download-artifact@v2
        with:
          name: react-build
      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          install-only: true
      - name: cross-build
        run: make crossbuild
