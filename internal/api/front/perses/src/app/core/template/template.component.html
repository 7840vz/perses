<div [ngClass]="{'perses-dark-theme': isDarkTheme | async}">
  <mat-toolbar color="primary">
    <app-line>
      <h2>Perses</h2>
      <mat-slide-toggle [checked]="isDarkTheme| async"
                        (change)="toggleDarkTheme($event.checked)"
                        [matTooltip]="'Theme'"></mat-slide-toggle>
    </app-line>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
