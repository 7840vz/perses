<app-page>
  <app-page-header>
    <h1>Prometheus Rule</h1>
    <button mat-raised-button color="primary">
      <mat-icon inline>add</mat-icon>
      New
    </button>
  </app-page-header>

  <app-page-content>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <app-page-sub-content *ngIf="!isLoading">
      <mat-expansion-panel class="mat-elevation-z0" *ngFor="let promRule of rules; let isPromRuleFirst= first;"
                           [expanded]="isPromRuleFirst">
        <mat-expansion-panel-header>
          <div class="expansion-panel-header-container">
            <div class="line">
              <mat-divider></mat-divider>
            </div>
            <h1>{{promRule.metadata.name}}</h1>
            <div class="line">
              <mat-divider></mat-divider>
            </div>
          </div>
        </mat-expansion-panel-header>
        <ng-container *ngFor="let gr of promRule.spec.groups; let isLastGroup = last">
          <h2>{{gr.name}}</h2>
          <mat-card class="mat-elevation-z0" *ngFor="let rule of gr.rules; let index = index; let isLastRule = last">
            <mat-card-content>
              <table>
                <tr>
                  <th>
                    <ng-container *ngIf="rule.record;else thAlert">Record</ng-container>
                    <ng-template #thAlert>Alert</ng-template>
                  </th>
                  <td>
                    <ng-container *ngIf="rule.record;else tdAlert">{{rule.record}}</ng-container>
                    <ng-template #tdAlert>{{rule.alert}}</ng-template>
                  </td>
                </tr>
                <tr>
                  <th>Expr</th>
                  <td>
                    <app-promql-editor [ngModel]="rule.expr"></app-promql-editor>
                  </td>
                </tr>
                <tr>
                  <th>For</th>
                  <td>{{rule.for}}</td>
                </tr>
              </table>
              <div class="map-container">
                <div class="map" *ngIf="rule.labels">
                  <h3>Labels</h3>
                  <table>
                    <tr *ngFor="let label of rule.labels| keyvalue">
                      <th>{{label.key}}</th>
                      <td>{{label.value}}</td>
                    </tr>
                  </table>
                </div>
                <div class="map" *ngIf="rule.annotations">
                  <h3>Annotations</h3>
                  <table>
                    <tr *ngFor="let annotation of rule.annotations| keyvalue">
                      <th>{{annotation.key}}</th>
                      <td>{{annotation.value}}</td>
                    </tr>
                  </table>
                </div>
              </div>
              <mat-divider *ngIf="!isLastGroup || !isLastRule"></mat-divider>
            </mat-card-content>
          </mat-card>
        </ng-container>
      </mat-expansion-panel>
    </app-page-sub-content>
  </app-page-content>
</app-page>
