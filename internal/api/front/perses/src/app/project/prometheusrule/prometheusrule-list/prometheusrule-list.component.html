<h1>Prometheus Rule</h1>

<div *ngIf="isLoading" class="loader">
  <mat-spinner></mat-spinner>
</div>

<mat-accordion>
  <mat-expansion-panel class="mat-elevation-z0" *ngFor="let rule of rules">
    <mat-expansion-panel-header>
      <div class="header-container">
        <div class="line">
          <mat-divider></mat-divider>
        </div>
        {{rule.metadata.name}}
        <div class="line">
          <mat-divider></mat-divider>
        </div>
      </div>
    </mat-expansion-panel-header>
    <p>This is the primary content of the panel.</p>
  </mat-expansion-panel>
</mat-accordion>
